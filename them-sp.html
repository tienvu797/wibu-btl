<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/admin-page.css">
   </head>
   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-12">
                  <div class="navbar-header">
                     <a class="navbar-brand" href="#"><img src="images/logo.png" id="logo" width="300px" height="50px" alt="logo"/></a>
                  </div>
                  <div class="collapse navbar-collapse" id="myNavbar">
                     <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                           <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> Sign Up <span class="caret"></span></a>
                           <ul class="dropdown-menu">
                              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                           </ul>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-2">
               <div id="bg-control">
                  <div id="menu">
                     <ul>
                        <li><a href="menu-admin.html" >Quản lý sản phẩm</a></li>
                        <li><a href="menu-admin.html">Quản lý thành viên</a></li>
                        <li><a href="#">Đăng xuất</a></li>
                     </ul>
                  </div>
               </div>
            </div>
            <div class="col-md-10">
               <div id="bg-content">
                  <div class="tab-content">
                     <div id="sanpham">
                     <h1><strong>Thêm sản phẩm</strong></h1>
                     <div class="panel panel-primary">
                        <div class="panel-body">
                           <form action="" method="post" enctype="multipart/form-data" >
                               <div class="form-group">
                                   <label  for="">Tên sản phẩm</label>
                                   <input type="text" name="ten" class="form-control" require>
                               </div>
                               <div class="form-group">
                                   <label  for="">Ảnh sản phẩm</label>
                                   <input type="file" name="anh" class="form-control" >
                               </div>
                               <div class="form-group">
                                   <label  for="">Giá sản phẩm</label>
                                   <input type="number" name="gia" class="form-control" require>
                               </div>
                               <div class="form-group">
                                   <label  for="">Số lượng</label>
                                   <input type="number" name="soluong" class="form-control" require>
                               </div> 
                               <div class="form-group">
                                   <label  for="">Chi tiết</label>
                                   <textarea name="chitiet" rows="5" class="form-control" require></textarea>
                               </div>                           
                           </form>
                        </div>                        
                     </div>
                     <button class="send">LƯU</button>    
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
